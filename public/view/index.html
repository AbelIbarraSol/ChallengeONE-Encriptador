<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <!-- Font family: inter Regular 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ccf4c900d0.js" crossorigin="anonymous"></script>
    <title>Encriptador</title>
</head>

<body>
    <header class="headerPrincipal">
        <img class="headerPrincipal-iconoLogo" src="../assets/icons/logo_alura.svg" alt="Logo de Alura">
    </header>
    <main class="contenidoPrincipal">
        <section class="panelIngreso">
            <div class="container">
                <textarea class="panelIngreso-textArea" placeholder="Ingrese el texto aquí" cols="30"
                    rows="10"></textarea>
                <div class="panelIngreso-infoIngreso">
                    <i class="fa-solid fa-circle-info"></i>
                    <h6 class="panelIngreso-infoIngreso-subtitulo">Ingresa solo letras minúsculas y sin acentos.</h6>
                </div>
                <div class="panelIngreso-button">
                    <button class="panelIngreso-button-Encriptar"
                        onclick="btnEncriptar(), mostrarBotonCopiar()">Encriptar</button>
                    <button class="panelIngreso-button-Desencriptar" onclick=" btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="panelEgreso">
            <div class="container">
                <textarea class="panelEgreso-textArea" id="panelEgreso-textArea" cols="30" rows="10" readonly></textarea>
                <div class="panelEgreso-mensaje">
                    <h1 class="panelEgreso-mensaje-validacion" id="panelEgreso-mensaje-validacion">Ningún mensaje fue <br>encontrado</h1>
                    <h4 class="panelEgreso-mensaje-peticion" id="panelEgreso-mensaje-peticion">Ingresa el texto que desees encriptar o<br> desencriptar </h4>
                </div>
                <button class="panelEgreso-buttonCopiar" id="panelEgreso-buttonCopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
        <script src="../js/script.js"></script>
    </main>
    <footer class="rodapePrincipal">
        <div class="container">
            <img class="rodapePrincipal-logo-author" src="../assets/icons/logo_abel.svg" alt="Logo de un conejo">
            <div class="rodapePrincipal-copyrigth">
                <h6 class="rodapePrincipal-copyrigth-texto-author">&copy; 2023 Todos los derechos reservados.</h6>
                <h6 class="rodapePrincipal-copyrigth-texto-author">Desarrollado por Abel Ibarra Solgorre para Challenge ONE.</h6>
            </div>
            <div class="rodapePrincipal-link">
                <a class="rodapePrincipal-link-socialMedia" href="http://www.linkedin.com/in/abel-ibarra-solgorre"><i class="fa-brands fa-linkedin"></i></a>
                <a class="rodapePrincipal-link-socialMedia" href="https://github.com/AbelIbarraSol"><i class="fa-brands fa-github"></i></a>
                <a class="rodapePrincipal-link-socialMedia" href="https://codepen.io/mrStrange01"><i class="fa-brands fa-codepen"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
