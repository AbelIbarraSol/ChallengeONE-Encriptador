<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <!-- Font family: inter Regular 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="../assets/icons/logo.svg" class="logo">
    </header>
    <main>
        <section class="section-a">
            <textarea class="textoInicial" placeholder="Ingrese el texto aquí" cols="30" rows="10"></textarea>
            <div class="informacion">
                <img src="../assets/icons/icono_exclamacion.svg">
                <h6>Ingresa solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="btn-principales">
                <button class="btn-Encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-Desencriptar" onclick=" btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section-b">
            <textarea id="resultado" class="resultado" cols="30" rows="10"></textarea>
            <div>
                <button class="btn-Copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="../js/script.js"></script>
    <footer>
        <h3> Creado por Strange Corp</h3>
    </footer>
</body>
</html>
