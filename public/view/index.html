<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <!-- Font family: inter Regular 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header class="headerPrincipal">
        <img class="headerPrincipal-iconoLogo" src="../assets/icons/logo.svg">
    </header>
    <main class="contenidoPrincipal">
        <section class="panelIngreso">
            <div class="container">
                <textarea class="panelIngreso-textArea" placeholder="Ingrese el texto aquí" cols="30" rows="10"></textarea>
                <div class="panelIngreso-infoIngreso">
                    <img class="panelIngreso-infoIngreso-icono" src="../assets/icons/icono_exclamacion.svg">
                    <h6 class="panelIngreso-infoIngreso-subtitulo">Ingresa solo letras minúsculas y sin acentos.</h6>
                </div>
                <div class="panelIngreso-button">
                    <button class="panelIngreso-button-Encriptar" onclick="btnEncriptar(), mostrarBotonCopiar()">Encriptar</button>
                    <button class="panelIngreso-button-Desencriptar" onclick=" btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="panelEgreso">
            <div class="container">
                <textarea class="panelEgreso-textArea" id="panelEgreso-textArea"  cols="30" rows="10"></textarea>
                <button class="panelEgreso-buttonCopiar" id="panelEgreso-buttonCopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="../js/script.js"></script>
    <footer>
        <h3> Creado por Strange Corp</h3>
    </footer>
</body>

</html>
